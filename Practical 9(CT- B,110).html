<!DOCTYPE html>
<html>
<head>
    <title>Admission Registration Form Validation</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            margin: 50px;
        }
        form 
        {
            background-color: rgb(136, 7, 165);
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgb(108, 3, 3);
        }
        h2 
        {
            text-align: center;
            color: #150336;
        }
        label 
        {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Admission Registration Form</h2>

<form id="regForm" onsubmit="return validateForm()">
    <label>Full Name:</label>
    <input type="text" id="name" placeholder="Enter your full name">
    <span class="error" id="nameError"></span>

    <label>Email:</label>
    <input type="text" id="email" placeholder="Enter your email">
    <span class="error" id="emailError"></span>

    <label>Phone Number:</label>
    <input type="text" id="phone" placeholder="Enter your phone number">
    <span class="error" id="phoneError"></span>

    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter password">
    <span class="error" id="passwordError"></span>

    <label>Confirm Password:</label>
    <input type="password" id="confirmPassword" placeholder="Confirm password">
    <span class="error" id="confirmError"></span>

    <label>Age:</label>
    <input type="number" id="age" placeholder="Enter your age">
    <span class="error" id="ageError"></span>

    <label>Gender:</label>
    <select id="gender">
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <span class="error" id="genderError"></span>

    <label>Course:</label>
    <select id="course">
        <option value="">--Select Course--</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Sc">B.Sc</option>
        <option value="MBA">MBA</option>
    </select>
    <span class="error" id="courseError"></span>

    <input type="submit" value="Register">
</form>

<script>
function validateForm() {
    let isValid = true;

    // Clear previous error messages
    document.querySelectorAll('.error').forEach(e => e.innerHTML = "");

    // Name validation
    let name = document.getElementById("name").value.trim();
    if (name === "") {
        document.getElementById("nameError").innerHTML = "Name is required.";
        isValid = false;
    }

    // Email validation
    let email = document.getElementById("email").value.trim();
    let emailPattern = /^[a-zA-Z0-9._-]+@[a-z]+\.[a-z]{2,3}$/;
    if (email === "") {
        document.getElementById("emailError").innerHTML = "Email is required.";
        isValid = false;
    } else if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerHTML = "Invalid email format.";
        isValid = false;
    }

    // Phone validation
    let phone = document.getElementById("phone").value.trim();
    let phonePattern = /^[0-9]{10}$/;
    if (phone === "") {
        document.getElementById("phoneError").innerHTML = "Phone number is required.";
        isValid = false;
    } else if (!phonePattern.test(phone)) {
        document.getElementById("phoneError").innerHTML = "Phone number must be 10 digits.";
        isValid = false;
    }

    // Password validation
    let password = document.getElementById("password").value;
    if (password.length < 6) {
        document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters.";
        isValid = false;
    }

    // Confirm password validation
    let confirmPassword = document.getElementById("confirmPassword").value;
    if (confirmPassword !== password) {
        document.getElementById("confirmError").innerHTML = "Passwords do not match.";
        isValid = false;
    }

    // Age validation
    let age = document.getElementById("age").value;
    if (age === "" || age < 17) {
        document.getElementById("ageError").innerHTML = "Age must be 17 or above.";
        isValid = false;
    }

    // Gender validation
    let gender = document.getElementById("gender").value;
    if (gender === "") {
        document.getElementById("genderError").innerHTML = "Please select gender.";
        isValid = false;
    }

    // Course validation
    let course = document.getElementById("course").value;
    if (course === "") {
        document.getElementById("courseError").innerHTML = "Please select a course.";
        isValid = false;
    }

    return isValid;
}
</script>

</body>
</html>
